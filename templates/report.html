{% extends 'base.html' %}

{% block report %}

<table border="1">
    <tr>
        <th> id</th>
        <th> actionSt_dt </th>
        <th> action_zone</th>
        <th> Action_tipe</th>
        <th> numbers_clips_f</th>
        <th> cost</th>
    </tr>
    {% for obj in object_list %}
    <tr>
        <th> {{ obj.id }}</th>
        <th>{{ obj.actionSt_dt }} </th>
        <th> {{ obj.action_zone }}</th>
        <th> {{ obj.Action_tipe }}</th>
        <th> {{ obj.numbers_clips_f }}</th>
        <th> {{ obj.cost }}</th>
    </tr>
    {% endfor %}


{% endblock %}
